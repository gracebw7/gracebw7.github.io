    <main>
      <h1 class="page-title">Contact</h1>
      <div class="contact-form">
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
